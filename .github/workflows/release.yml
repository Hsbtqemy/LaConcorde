name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[gui,formats]" pyinstaller
      - name: Install Inno Setup
        run: choco install innosetup --no-progress
      - name: Build installer
        run: python build_windows_installer.py
      - name: Package portable zip
        run: powershell Compress-Archive -Path dist\\laconcorde_gui\\* -DestinationPath dist\\LaConcordePortable.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/installer/LaConcordeSetup.exe
            dist/LaConcordePortable.zip

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[gui,formats]" pyinstaller
      - name: Install create-dmg
        run: |
          brew install create-dmg
      - name: Build app
        run: python build_macos_app.py
      - name: Build dmg
        run: |
          chmod +x build_macos_dmg.sh
          ./build_macos_dmg.sh
      - name: Package app zip
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/LaConcorde.app dist/LaConcorde.app.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/LaConcorde.dmg
            dist/LaConcorde.app.zip

  release:
    runs-on: ubuntu-latest
    needs: [windows, macos]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/windows-artifacts/LaConcordeSetup.exe
            dist/windows-artifacts/LaConcordePortable.zip
            dist/macos-artifacts/LaConcorde.dmg
            dist/macos-artifacts/LaConcorde.app.zip
